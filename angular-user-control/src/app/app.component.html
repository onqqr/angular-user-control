@if (router.url !== '/login' && router.url !== '/register') {
  <main>
    <section class="left">
      <strong>ANGULAR USER CONTROL</strong>
      <span>FireBase</span>
      <span>Material</span>
      <span>RxJS</span>
      <span>SignalStore</span>
    </section>
    <section class="right">
      <button mat-raised-button (click)="onGoLogin()">Sign In</button>
      <button mat-raised-button (click)="onGoRegister()">Create account</button>
    </section>
  </main>
}
<router-outlet></router-outlet>
